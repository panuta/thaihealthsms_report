{% extends 'base_authenticated.html' %}

{% block body_title %}<div class="title"><h1>หน้า Dashboard</h1></div>{% endblock %}

{% block body_content %}
<div class="dashboard_page">
    <h2>โครงการที่รับผิดชอบ</h2>
    <ul class="lists">
        {% for user_project in user_projects %}
        <li>
          <a href="{% url view_project user_project.project.ref_no %}">โครงการ ({{user_project.project.ref_no}}) {{user_project.project.name}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
