{% extends 'base_single.html' %}

{% block head_title %}ขอรหัสผ่านใหม่{% endblock %}

{% block body_single %}
<h1>ตั้งรหัสผ่านใหม่</h1>

<form method="POST" action="." class="form-stacked">
  {% csrf_token %}
  {{form.non_field_errors}}

  <div class="clearfix"><label for="id_new_password1">รหัสผ่านใหม่</label><div class="input">{{form.new_password1}}{{form.new_password1.errors}}</div></div>
  <div class="clearfix"><label for="id_new_password2">รหัสผ่านใหม่อีกครั้ง</label><div class="input">{{form.new_password2}}{{form.new_password2.errors}}</div></div>

  <div class="form_actions">
    <button type="submit" class="btn primary span3">ตั้งรหัสผ่านใหม่</button>
  </div>

</form>

{% endblock %}
